<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
   
    <header class="text-white bg-dark p-3 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-12 bg-light">
                    <form id="searchForm" class="mt-3">
                        <h4>Search for a City:</h4>
                        <div  class="input-group mb-3">
                            <input id="search" type="text" class="form-control">
                            <div class="input-group-append">
                              <button id="searchBtn" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <ul>
                    
                    </ul>
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="p-5 m-3 border border-secondary rounded">
                        <div id="cityNameTextContainer">
                            <h3 class= "pb-2 d-inline" id="cityNameText"></h3>
                            <img id="icon" class="d-inline"/>
                        </div>
                        <p>Temp:<span id="currentTemp"></span></p>
                        <p>Humidity:<span id="currentHumidity"></span></p>
                        <p>Wind Speed:<span id="currentWindSpeed"></span></p>
                        <div>UV index:<span id="currentUV"></span></div>
                    </div>
                    <div id="forecast" class="p-3 hideMe">
                        <h2>5-Day Forecast:</h2>
                        <div class="row">
                            <div class="card col-md-4 col-sm-12 col-xs-12 m-4 bg-primary text-white" style="width: 18rem;">
                                <h5 class="card-title pt-2 bg-primary"><span id="day1Date"></span></h5>
                                <p class=><img id="day1Icon"/></p>
                                <p class=>Temp:<span id="day1Temp"></span></p>
                                <p class=>Humidity:<span id="day1Hum"></span></p>
                            </div>
                            <div class="card col-md-4 col-sm-12 col-xs-12 m-4 bg-primary text-white" style="width: 18rem;">
                                <h5 class="card-title pt-2 bg-primary"><span id="day2Date"></span></h5>
                                <p class=><img id="day2Icon"/></p>
                                <p class=>Temp:<span id="day2Temp"></span></p>
                                <p class=>Humidity:<span id="day2Hum"></span></p>
                            </div>
                            <div class="card col-md-4 col-sm-12 col-xs-12 m-4 bg-primary text-white" style="width: 18rem;">
                                <h5 class="card-title pt-2 bg-primary"><span id="day3Date"></span></h5>
                                <p class=><img id="day3Icon"/></p>
                                <p class=>Temp:<span id="day3Temp"></span></p>
                                <p class=>Humidity:<span id="day3Hum"></span></p>
                            </div>
                            <div class="card col-md-4 col-sm-12 col-xs-12 m-4 bg-primary text-white" style="width: 18rem;">
                                <h5 class="card-title pt-2 bg-primary"><span id="day4Date"></span></h5>
                                <p class=><img id="day4Icon"/></p>
                                <p class=>Temp:<span id="day4Temp"></span></p>
                                <p class=>Humidity:<span id="day4Hum"></span></p>
                            </div>
                            <div class="card col-md-4 col-sm-12 col-xs-12 m-4 bg-primary text-white" style="width: 18rem;">
                                <h5 class="card-title pt-2 bg-primary"><span id="day5Date"></span></h5>
                                <p class=><img id="day5Icon"/></p>
                                <p class=>Temp:<span id="day5Temp"></span></p>
                                <p class=>Humidity:<span id="day5Hum"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/54bdcf8e49.js" crossorigin="anonymous"></script>    
    <script src="assets/js/script.js"></script>  
</body>
</html>
